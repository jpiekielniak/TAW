<div class="favorites">
    <h1>Ulubione Posty</h1>
    <div *ngIf="favorites.length === 0" class="no-favorites">
        <mat-icon>info_outline</mat-icon> Nie posiadasz ulubionych postÃ³w ðŸ˜¢
    </div>
    <div *ngFor="let post of favorites" class="favorite-post">
        <mat-card class="favorite-card" (click)="navigateToDetail(post._id)">
            <img mat-card-image [src]="post.image" alt="Image" class="thumbnail">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <mat-icon>visibility</mat-icon>
                    {{ post.views }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="warn" (click)="removeFavorite(post._id); $event.stopPropagation()">
                    UsuÅ„ z ulubionych
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
