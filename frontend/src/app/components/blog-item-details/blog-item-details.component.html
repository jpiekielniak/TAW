<div class="item-details">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="title">{{ title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="image" alt="Blog image" class="image">
        <mat-card-content>
            <p class="text">{{ text }}</p>
            <div class="views">
                <mat-icon>visibility</mat-icon>
                <span>{{ views }}</span>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button *ngIf="!isFavorite"  (click)="addFavorite()">Dodaj do ulubionych</button>
            <button mat-raised-button [routerLink]="['/blog']">
                Powr√≥t
            </button>
        </mat-card-actions>
    </mat-card>
</div>
